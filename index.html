<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ef9d6352ec.js" crossorigin="anonymous"></script>
</head>
<body class="m-5">


    <div class="contenedor border border-dark-subtle rounded m-1">
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary mb-3 border">
        <div class="container-fluid">
          <span class="navbar-text text-dark">
            <h1>Payment form example</h1>
          </span>
        </div>
      </nav>

 <!-- PRIMERA FILA -->
    <form class="row g-3 m-1 p-3">
        <p class="fs-4 col-12 bg-danger-subtle border border-danger rounded p-2 text-danger">Some fields are missing</p>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="inputAmount4" class="form-label">Amount</label>
            <input type="password" class="form-control" id="inputAmount4" placeholder="Amount">
          </div>


        <!-- SEGUNDA FILA  -->
        <div class="col-6">
          <label for="inputFirstName2" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName2">
        </div>
        <div class="col-6">
            <label for="inputLastName2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName2">
          </div>


<!-- TERCERA FILA -->
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick State</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>


<!-- CUARTA FILA -->
<div class="col-6">
<!-- MASTERCARD -->
<p>We accept:</p>
        <div class="d-flex justify-content-center rounded border bg-secondary fs-4 w-50 m-0 p-0">
          <div class="form-check  m-1">
            <input class="form-check-input" type="radio" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                <i class="fa-brands fa-cc-mastercard"></i>
            </label>
          </div>
<!-- VISA -->
          <div class="form-check m-1">
            <input class="form-check-input" type="radio" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
                <i class="fa-brands fa-cc-visa"></i>
            </label>
          </div>
<!-- DINERS -->
          <div class="form-check m-1">
            <input class="form-check-input" type="radio" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
                <i class="fa-brands fa-cc-diners-club"></i>
            </label>
          </div>
<!-- AMERICAN EXPRESS -->
          <div class="form-check m-1">
            <input class="form-check-input" type="radio" id="gridCheck4">
            <label class="form-check-label" for="gridCheck4">
                <i class="fa-brands fa-cc-amex"></i>
            </label>
          </div>
</div>
</div>

        
        <div class="col-6">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            <p class="fs-6 text-secondary">Add any notes here</p>
          </div>
        

       

<!-- QUINTA FILA -->
<div class="border"></div>
<div class="d-flex justify-content-end p-4">
        <div class="">
          <button type="submit" class="btn btn-secondary me-2">Cancel</button>
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    




  







    </form>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
